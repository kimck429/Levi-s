<!DOCTYPE html>
<html>
  <head>
    <title>Levi's</title>
    <meta charset="utf-8">
    <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #fff;
  color: #222;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ----- 화면 프레임 (회색 테두리) ----- */
body::before {
  content: "";
  position: fixed;
  inset: 12px;
  border: 2px solid #7a7a7a;
  border-radius: 6px;
  pointer-events: none;
}

/* ----- 중앙 로고 + 문구 묶음 ----- */
.center-wrap {
  position: absolute;
  top: 48%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.2);
  transform-origin: center;
  text-align: center;
}

.center-wrap img {
  width: 260px;
  height: auto;
  transition: transform .3s;
}
.center-wrap img:hover {
  transform: scale(1.03);
}

.center-wrap h1 {
  margin: 24px 0 0;
  font-family: Georgia, "Times New Roman", serif;
  font-style: italic;
  font-size: 28px;
  font-weight: 700;
  text-align: center;
}
.center-wrap h1 a {
  color: #c41230;
  text-decoration: none;
  font-style: italic;
  transition: all 0.25s ease; /* 부드러운 전환 */
}

/* 마우스 올렸을 때 효과 */
.center-wrap h1 a:hover {
  color: #9e0e25;   /* 어두운 레드 */
  transform: scale(0.9); /* 약간 확대 */
  display: inline-block; /* transform 적용 위해 필요 */
}

/* ----- 좌측 메뉴 ----- */
h2 {
  position: fixed;
  left: 80px;
  top: 80px;
  margin: 0;
  font-size: 24px;
  font-weight: 700;
}
ul {
  position: fixed;
  left: 80px;
  top: 130px;
  list-style: none;
  padding: 0;
  margin: 0;
}
ul li { margin: 14px 0; }
ul li a {
  display: inline-block;
  width: 190px;              /* ✅ 제품 페이지 버튼과 동일 가로 */
  height: 44px;              /* ✅ 동일 세로 */
  line-height: 44px;         /* ✅ 텍스트 수직 중앙 정렬 */
  border: 1.5px solid #c41230;
  border-radius: 999px;
  color: #222;
  background: #fff;
  font-weight: 700;          /* ✅ 제품 페이지와 동일한 볼드감 */
  font-size: 15px;           /* ✅ 동일 폰트 크기 */
  text-decoration: none;
  text-align: center;
  letter-spacing: 0.3px;
  transition: all .25s ease;
}
ul li a:hover {
  background: #c41230;
  color: #fff;
  transform: translateY(-1px);
}


/* ----- 하단 고정 (SNS + 문구) ----- */
.footer {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}
.footer .social-icons {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-bottom: 8px;
}
.footer .social-icons img {
  width: 28px;
  height: 28px;
  transition: transform .25s ease, opacity .25s ease;
}
.footer .social-icons img:hover {
  transform: scale(1.12);
  opacity: .9;
}
.footer h4 {
  color: #555;
  font-size: 14px;
  font-weight: 500;
  margin: 0;
}

/* ----- 반응형 ----- */
@media (max-width: 860px) {
  h2 { position: static; margin: 32px 0 8px; text-align: center; }
  ul {
    position: static;
    display: flex; justify-content: center; gap: 12px; margin-bottom: 20px;
  }
  ul li { margin: 0; }
  body::before { inset: 8px; }
}
    </style>
  </head>

    <!-- 중앙 로고 + 문구 -->
    <div class="center-wrap">
      <a href="01_본문.html">

      </a>

        "The History and Iconic Products of

    <!-- 좌측 메뉴 -->
